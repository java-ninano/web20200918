<!DOCTYPE html>
<html>
<head>
    <style>
        #div1{
         background-color: blueviolet;
        }
        #div2{
            background-color: brown;
        }
        #div3{
            background-color: burlywood;
        }
        #div4{
            background-color: chocolate;
        }
        #div5{
            background-color: cornflowerblue;
        }
        .container{
            display: flex;
            height: 500px;
        }
    </style>
</head>
<body>
    <!--/*div$*5>{$}*/-->
    <!--div는 기본스타일이 없어 감싸도 변화 없음-->
    <!--class가 flex 값을 가지게 되면 : 가로로 배치-->
<div class="container">
    <div id="div1">1</div>
    <div id="div2">2</div>
    <div id="div3">3</div>
    <div id="div4">4</div>
    <div id="div5">5</div>
</div>

</body>
</html>
