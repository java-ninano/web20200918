<!DOCTYPE html>
<html>
<head>
    <style>
        /*pseudo class =:link */
        a{
            text-decoration: underline;
        }
a:link {
    color: chocolate;
}
a:visited{
    color:gold;
}
a:hover{
    color:cornflowerblue;
    text-decoration: underline;
}
a:active{
    color:crimson;
}



    </style>
</head>
<body>
    <!--ctrl+shift+n : 시크릿모드-->
<a href="https://www.duck.com">duckduckgo</a>






</body>
</html>
