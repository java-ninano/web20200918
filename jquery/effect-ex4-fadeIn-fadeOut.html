       $(document).ready(function() {
            $("#k1").click(function() {
                $("#head1").fadeIn("fast");

               $("#head1").fadeOut("slow");
            });
            
        });

<body>
    <button id="k1">fade in</button>
    <button id="k2">fade out</button>
