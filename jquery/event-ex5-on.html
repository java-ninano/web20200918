<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
    </style>
    <script>
        $(document).ready(function(){
            //$(document).ready() : 문서가 완전히 로드 되었을때 함수를 실행
            $("#head1").click(function(){
                console.log("head1 click");
            });
            $("#head2").on("click", function(){
                console.log("head2 click");
                // 값의 변경을 원할때 두번째 함수 작성
            });
            $("#head3").on({
                click : function(){
                    console.log("head3 click");
                    // .on {click : function} : 객체
                }
            });
        });
    </script>
</head>
<body>
    <h1 id="head1">Lorem.</h1>
    <h1 id="head2">Lorem.</h1>
    <h1 id="head3">Lorem.</h1>
    <h1 id="head4">Lorem.</h1>
    <h1 id="head5">Lorem.</h1>
</body>
</html>
